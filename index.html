<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Quantum II Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="controls">
                <h1>Quantum II</h1>
                <div class="row" id="row1">
                    <div class="keypad" id="C">C</div>
                    <div class="keypad" id="CE">CE</div>
                    <div class="keypad" id="modulo">%</div>
                    <div class="keypad" id="divide">/</div>
                </div>
                <div class="row" id="row2">
                    <div class="keypad" id="number7">7</div>
                    <div class="keypad" id="number8">8</div>
                    <div class="keypad" id="number9">9</div>
                    <div class="keypad" id="multiply">*</div>
                </div>
                <div class="row" id="row3">
                    <div class="keypad" id="number4">4</div>
                    <div class="keypad" id="number5">5</div>
                    <div class="keypad" id="number6">6</div>
                    <div class="keypad" id="subtract">-</div>
                </div>
                <div class="row" id="row4">
                    <div class="keypad" id="number1">1</div>
                    <div class="keypad" id="number2">2</div>
                    <div class="keypad" id="number3">3</div>
                    <div class="keypad" id="add">+</div>
                </div>
                <div class="row" id="row5">
                    <div class="keypad" id="number0">0</div>
                    <div class="keypad" id="decimal">.</div>
                    <div class="keypad" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
