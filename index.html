<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>Calculator</h1>
            <div id="display">695</div>
            <div class="row" id="row1">
                <div class="button" id="C">C</div>
                <div class="button" id="CE">CE</div>
                <div class="button" id="modulo">%</div>
                <div class="button" id="divide">/</div>
            </div>
            <div class="row" id="row2">
                <div class="button" id="number7">7</div>
                <div class="button" id="number8">8</div>
                <div class="button" id="number9">9</div>
                <div class="button" id="multiply">*</div>
            </div>
            <div class="row" id="row3">
                <div class="button" id="number4">4</div>
                <div class="button" id="number5">5</div>
                <div class="button" id="number6">6</div>
                <div class="button" id="subtract">-</div>
            </div>
            <div class="row" id="row4">
                <div class="button" id="number1">1</div>
                <div class="button" id="number2">2</div>
                <div class="button" id="number3">3</div>
                <div class="button" id="add">+</div>
            </div>
            <div class="row" id="row5">
                <div class="button" id="number0">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </body>
</html>
